<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    {% include '_messages.html' %}
    <div class="container mt-5">
        <h2>Editar Professor</h2>
        <form method="post">
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ professor.nome }}" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ professor.email }}" required>
            </div>
            <div class="mb-3">
                <label>Sala de Atendimento</label>
                <input type="text" name="sala_de_atendimento" class="form-control" value="{{ professor.sala_de_atendimento }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
